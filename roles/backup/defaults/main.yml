volumerize_dir: "{{ docker_compose_dir }}/volumerize"

volumerize_passphrase: "{{ secrets['volumerize_passphrase'] }}"

volumerize_google_project_id: "{{ secrets['volumerize_google_project_id'] }}"
volumerize_google_service_account_private_key_id: "{{ secrets['volumerize_google_service_account_private_key_id'] }}"
volumerize_google_service_account_private_key: "{{ secrets['volumerize_google_service_account_private_key'] }}"
volumerize_google_service_account_email: "{{ secrets['volumerize_google_service_account_email'] }}"
volumerize_google_client_id: "{{ secrets['volumerize_google_client_id'] }}"
volumerize_google_drive_folder_id: "{{ secrets['volumerize_google_drive_folder_id'] }}"

volumerize_apprise_url: "{{ secrets['volumerize_apprise_url'] }}"

volumerize_cache_volume: volumerize-cache
volumerize_credentials_volume: volumerize-credentials

volumerize_schedule: "0 30 0 * * 1"
volumerize_full_if_older_than: 1M
volumerize_remove_all_but_n_full: 4
volumerize_all_inc_but_n_full: 1

volumerize_service_name: volumerize
