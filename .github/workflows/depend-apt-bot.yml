name: Depend APT Bot

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: false
        type: boolean

jobs:
  depend-apt-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: .github/actions/depend-apt-bot/yarn.lock

      - name: Install dependencies
        run: yarn install
        working-directory: ./.github/actions/depend-apt-bot

      - name: Run depend-apt-bot
        uses: ./.github/actions/depend-apt-bot
        with:
          file: roles/mongo/vars/ubuntu_8.yml
          key: mongo_packages
          package-manager: apt
        id: update-cloudflared

      - name: Create Pull Request
        if: steps.update-cloudflared.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Update APT packages'
          body: |
            Updated packages: ${{ steps.update-mongo.outputs.updated-packages }}
            
